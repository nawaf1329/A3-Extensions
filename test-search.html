<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>A3 Directory Pro</title>
<link rel="icon" type="image/png" href="logo.png">

<style>
:root {
  --bg-dark: #020617;
  --bg-gradient: radial-gradient(circle at top, #1f2937 0, #020617 55%, #020617 100%);
  --surface: rgba(15, 23, 42, 0.6);
  --surface-hover: rgba(30, 41, 59, 0.8);
  --surface-border: rgba(148, 163, 184, 0.15);
  --primary: #0ea5e9;
  --primary-glow: rgba(14, 165, 233, 0.15);
  --alert-red: #ef4444;
  --success: #22c55e;
  --warning: #f59e0b;
  --text-main: #e5e7eb;
  --text-muted: #9ca3af;
  --text-dark: #6b7280;
  --font-stack: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
  --base-size: 14px;
  --radius-sm: 6px;
  --radius-md: 8px;
  --radius-lg: 12px;
  --radius-xl: 16px;
  --radius-full: 9999px;
  --transition-fast: 150ms ease;
  --transition-normal: 250ms ease;
}

*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

html {
  font-size: var(--base-size);
  transition: font-size 0.2s ease;
  background-color: var(--bg-dark);
  background-image: var(--bg-gradient);
  background-attachment: fixed;
  height: 100%;
  overflow: hidden;
}

body {
  font-family: var(--font-stack);
  color: var(--text-main);
  height: 100%;
  overflow: hidden;
  line-height: 1.5;
  -webkit-font-smoothing: antialiased;
  display: flex;
  justify-content: center;
}

.app-container {
  width: 100%;
  max-width: 1600px;
  height: 100%;
  display: flex;
  flex-direction: column;
  position: relative;
}

/* ================= HEADER ================= */
header {
  flex-shrink: 0;
  padding: 1.2rem 2rem;
  border-bottom: 1px solid var(--surface-border);
  background: rgba(2, 6, 23, 0.85);
  backdrop-filter: blur(12px);
  z-index: 50;
  display: grid;
  grid-template-columns: 1fr auto 1fr;
  align-items: center;
  gap: 1rem;
}

.brand-area {
  display: flex;
  align-items: center;
  gap: 1rem;
  justify-self: start;
}

.logo-box {
  width: 3.5rem;
  height: 3.5rem;
  border-radius: var(--radius-lg);
  background: radial-gradient(circle at 30% 0, #1e293b 0, #020617 70%);
  border: 1px solid rgba(56, 189, 248, 0.3);
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 0 20px rgba(14, 165, 233, 0.15);
  transition: transform var(--transition-fast), box-shadow var(--transition-fast);
}

.logo-box:hover {
  transform: scale(1.05);
  box-shadow: 0 0 30px rgba(14, 165, 233, 0.25);
}

.logo-box img { width: 160%; height: 160%; object-fit: contain; }

.titles h1 {
  font-size: 1.4rem;
  font-weight: 800;
  letter-spacing: 0.05em;
  text-transform: uppercase;
  color: #fff;
  text-shadow: 0 2px 4px rgba(0,0,0,0.3);
  margin-bottom: 0.2rem;
}

.titles p {
  font-size: 0.85rem;
  color: var(--text-muted);
  margin: 0;
}

/* RRT Card - Center */
.mid-section {
  display: flex;
  flex-direction: column;
  gap: 0.8rem;
  align-items: center;
  justify-self: center;
}

.rrt-card {
  display: flex;
  align-items: center;
  gap: 1.5rem;
  background: linear-gradient(135deg, rgba(17, 24, 39, 0.9), rgba(17, 24, 39, 0.7));
  border: 1px solid rgba(244, 63, 94, 0.2);
  padding: 0.6rem 1.2rem;
  border-radius: var(--radius-full);
  backdrop-filter: blur(10px);
  box-shadow: 0 4px 20px rgba(244, 63, 94, 0.1), inset 0 1px 0 rgba(255,255,255,0.05);
  animation: subtlePulse 3s ease-in-out infinite;
}

@keyframes subtlePulse {
  0%, 100% { box-shadow: 0 4px 20px rgba(244, 63, 94, 0.1); }
  50% { box-shadow: 0 4px 25px rgba(244, 63, 94, 0.2); }
}

.rrt-item {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  font-size: 0.9rem;
  color: #94a3b8;
}

.rrt-item strong {
  color: #f43f5e;
  font-weight: 800;
  font-family: 'SF Mono', monospace;
  font-size: 1rem;
  background: rgba(244, 63, 94, 0.15);
  padding: 2px 8px;
  border-radius: var(--radius-sm);
  border: 1px solid rgba(244, 63, 94, 0.3);
  text-shadow: 0 0 10px rgba(244, 63, 94, 0.3);
}

.pulse-dot {
  width: 10px;
  height: 10px;
  border-radius: 50%;
  animation: policeBlink 1.5s infinite;
  box-shadow: 0 0 10px currentColor;
}

@keyframes policeBlink {
  0%, 100% { background: #ef4444; box-shadow: 0 0 10px #ef4444; }
  50% { background: #3b82f6; box-shadow: 0 0 10px #3b82f6; }
}

/* Controls */
.controls-area {
  display: flex;
  align-items: center;
  gap: 1rem;
  justify-self: end;
  width: 100%;
  justify-content: flex-end;
}

.search-box {
  position: relative;
  width: 100%;
  max-width: 320px;
  transition: max-width var(--transition-normal);
}

.search-box:focus-within {
  max-width: 380px;
}

.search-box input {
  width: 100%;
  background: rgba(15, 23, 42, 0.8);
  border: 1px solid var(--surface-border);
  border-radius: var(--radius-md);
  padding: 0.7rem 1rem 0.7rem 2.8rem;
  color: var(--text-main);
  font-size: 0.95rem;
  transition: all var(--transition-fast);
  backdrop-filter: blur(4px);
}

.search-box input:focus {
  outline: none;
  border-color: var(--primary);
  box-shadow: 0 0 0 3px var(--primary-glow);
  background: rgba(15, 23, 42, 0.95);
}

.search-box input::placeholder {
  color: var(--text-dark);
}

.search-icon {
  position: absolute;
  left: 12px;
  top: 50%;
  transform: translateY(-50%);
  color: var(--text-muted);
  font-size: 1rem;
  pointer-events: none;
  transition: color var(--transition-fast);
}

.search-box:focus-within .search-icon {
  color: var(--primary);
}

.btn-group {
  display: flex;
  background: rgba(15, 23, 42, 0.6);
  border: 1px solid var(--surface-border);
  border-radius: var(--radius-md);
  padding: 4px;
  gap: 2px;
}

.btn {
  background: transparent;
  border: none;
  color: var(--text-muted);
  padding: 0.5rem 1rem;
  font-size: 0.85rem;
  font-weight: 600;
  border-radius: var(--radius-sm);
  cursor: pointer;
  transition: all var(--transition-fast);
  position: relative;
  overflow: hidden;
}

.btn::before {
  content: '';
  position: absolute;
  inset: 0;
  background: linear-gradient(to bottom, rgba(255,255,255,0.1), transparent);
  opacity: 0;
  transition: opacity var(--transition-fast);
}

.btn:hover {
  color: #fff;
}

.btn:hover::before {
  opacity: 1;
}

.btn.active {
  background: linear-gradient(135deg, rgba(30, 41, 59, 0.9), rgba(30, 41, 59, 0.7));
  color: var(--primary);
  box-shadow: 0 1px 2px rgba(0,0,0,0.2);
  border: 1px solid rgba(14, 165, 233, 0.3);
}

.resizer {
  display: flex;
  gap: 4px;
  background: rgba(15, 23, 42, 0.6);
  padding: 4px;
  border-radius: var(--radius-md);
  border: 1px solid var(--surface-border);
}

.resizer button {
  background: transparent;
  border: 1px solid transparent;
  color: var(--text-muted);
  width: 32px;
  height: 32px;
  border-radius: var(--radius-sm);
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 700;
  font-size: 0.9rem;
  transition: all var(--transition-fast);
}

.resizer button:hover {
  border-color: var(--primary);
  color: var(--primary);
  background: rgba(14, 165, 233, 0.1);
}

.icon-btn {
  background: rgba(15, 23, 42, 0.6);
  border: 1px solid var(--surface-border);
  color: var(--text-muted);
  padding: 0.5rem 1rem;
  font-size: 0.85rem;
  font-weight: 600;
  border-radius: var(--radius-md);
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 0.4rem;
  transition: all var(--transition-fast);
  backdrop-filter: blur(4px);
}

.icon-btn:hover {
  color: #fff;
  border-color: var(--primary);
  background: rgba(14, 165, 233, 0.1);
  transform: translateY(-1px);
  box-shadow: 0 4px 12px rgba(14, 165, 233, 0.2);
}

.icon-btn:active {
  transform: translateY(0);
}

/* ================= MAIN CONTENT ================= */
.content-wrapper {
  flex: 1;
  position: relative;
  overflow: hidden;
  display: flex;
  flex-direction: column;
}

.table-scroll-area {
  flex: 1;
  overflow-y: auto;
  padding: 0 2rem;
  scrollbar-width: thin;
  scrollbar-color: rgba(14, 165, 233, 0.3) transparent;
}

.table-scroll-area::-webkit-scrollbar { width: 8px; }
.table-scroll-area::-webkit-scrollbar-track { background: transparent; margin: 4px; }
.table-scroll-area::-webkit-scrollbar-thumb {
  background: linear-gradient(to bottom, rgba(14, 165, 233, 0.3), rgba(14, 165, 233, 0.5));
  border-radius: var(--radius-full);
  border: 2px solid transparent;
  background-clip: content-box;
}
.table-scroll-area::-webkit-scrollbar-thumb:hover {
  background: linear-gradient(to bottom, rgba(14, 165, 233, 0.5), rgba(14, 165, 233, 0.7));
}

table {
  width: 100%;
  border-collapse: separate;
  border-spacing: 0;
  margin-top: 1rem;
}

thead th {
  position: sticky;
  top: 0;
  background: linear-gradient(to bottom, var(--bg-dark), rgba(2, 6, 23, 0.95));
  z-index: 10;
  text-align: left;
  padding: 1rem;
  font-size: 0.75rem;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: 0.12em;
  color: var(--text-muted);
  border-bottom: 2px solid var(--surface-border);
  cursor: pointer;
  user-select: none;
  transition: all var(--transition-fast);
  white-space: nowrap;
}

thead th:hover {
  color: var(--primary);
  background: linear-gradient(to bottom, rgba(14, 165, 233, 0.05), rgba(2, 6, 23, 0.98));
}

thead th.sortable::after {
  content: '‚Üï';
  margin-left: 6px;
  opacity: 0.3;
  font-size: 0.8em;
  transition: all var(--transition-fast);
}

thead th.sortable:hover::after {
  opacity: 0.6;
}

thead th.sort-asc::after {
  content: '‚Üë';
  opacity: 1;
  color: var(--primary);
}

thead th.sort-desc::after {
  content: '‚Üì';
  opacity: 1;
  color: var(--primary);
}

tbody tr {
  transition: all var(--transition-fast);
  border-bottom: 1px solid rgba(148, 163, 184, 0.08);
}

tbody tr:hover {
  background: linear-gradient(90deg, rgba(30, 41, 59, 0.4), rgba(30, 41, 59, 0.2));
  transform: scale(1.002);
  box-shadow: 0 2px 8px rgba(0,0,0,0.2);
}

td {
  padding: 1rem;
  border-bottom: 1px solid rgba(148, 163, 184, 0.08);
  vertical-align: middle;
}

.cat-pill {
  display: inline-flex;
  align-items: center;
  background: linear-gradient(135deg, rgba(30, 41, 59, 0.8), rgba(30, 41, 59, 0.6));
  color: #cbd5e1;
  padding: 0.4rem 0.8rem;
  border-radius: var(--radius-sm);
  font-size: 0.8rem;
  font-weight: 600;
  border: 1px solid rgba(148, 163, 184, 0.2);
  box-shadow: 0 1px 2px rgba(0,0,0,0.2);
  transition: all var(--transition-fast);
}

.cat-pill:hover {
  border-color: rgba(14, 165, 233, 0.4);
  transform: translateY(-1px);
}

.svc-name {
  font-weight: 600;
  color: #f3f4f6;
  font-size: 1rem;
  letter-spacing: 0.01em;
}

.ext-box {
  display: inline-flex;
  align-items: center;
  font-family: 'SF Mono', monospace;
  font-weight: 700;
  font-size: 1.05rem;
  color: var(--primary);
  background: linear-gradient(135deg, rgba(14, 165, 233, 0.15), rgba(14, 165, 233, 0.05));
  padding: 0.5rem 1rem;
  border-radius: var(--radius-sm);
  border: 1px solid rgba(14, 165, 233, 0.25);
  box-shadow: 0 0 15px rgba(14, 165, 233, 0.1);
  transition: all var(--transition-fast);
  cursor: pointer;
}

.ext-box:hover {
  background: linear-gradient(135deg, rgba(14, 165, 233, 0.25), rgba(14, 165, 233, 0.1));
  box-shadow: 0 0 20px rgba(14, 165, 233, 0.2);
  transform: scale(1.05);
}

.fav-btn {
  background: none;
  border: none;
  font-size: 1.3rem;
  color: #4b5563;
  cursor: pointer;
  padding: 0.5rem;
  border-radius: var(--radius-sm);
  transition: all var(--transition-fast);
  display: flex;
  align-items: center;
  justify-content: center;
  width: 36px;
  height: 36px;
}

.fav-btn:hover {
  background: rgba(250, 204, 21, 0.1);
  transform: scale(1.15);
}

.fav-btn.active {
  color: #facc15;
  text-shadow: 0 0 15px rgba(250, 204, 21, 0.6);
  animation: starPop 0.3s ease;
}

@keyframes starPop {
  0% { transform: scale(1); }
  50% { transform: scale(1.3); }
  100% { transform: scale(1); }
}

/* ================= FOOTER ================= */
footer {
  flex-shrink: 0;
  padding: 0.8rem 2rem;
  border-top: 1px solid var(--surface-border);
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 0.8rem;
  color: var(--text-muted);
  background: rgba(2, 6, 23, 0.95);
  backdrop-filter: blur(10px);
}

.live-indicator {
  display: flex;
  align-items: center;
  gap: 6px;
  font-weight: 500;
}

.live-dot {
  width: 8px;
  height: 8px;
  background: var(--success);
  border-radius: 50%;
  box-shadow: 0 0 8px var(--success);
  animation: livePulse 2s infinite;
}

@keyframes livePulse {
  0%, 100% { opacity: 1; transform: scale(1); }
  50% { opacity: 0.7; transform: scale(0.9); }
}

.live-dot.syncing {
  background: var(--warning);
  box-shadow: 0 0 8px var(--warning);
  animation: spin 1s linear infinite;
  border-radius: 0;
  border: 2px solid var(--warning);
  border-top-color: transparent;
  width: 12px;
  height: 12px;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

/* ================= PRINTER MODAL ================= */
.printer-overlay {
  position: fixed;
  inset: 0;
  background: rgba(2, 6, 23, 0.9);
  backdrop-filter: blur(8px);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 100;
  opacity: 0;
  transition: opacity var(--transition-normal);
  padding: 1rem;
}

.printer-overlay.active {
  display: flex;
  opacity: 1;
}

.printer-card {
  width: min(900px, 95vw);
  height: min(600px, 80vh);
  background: linear-gradient(135deg, rgba(15, 23, 42, 0.98), rgba(15, 23, 42, 0.95));
  border-radius: var(--radius-xl);
  border: 1px solid rgba(148, 163, 184, 0.2);
  box-shadow: 0 25px 60px rgba(0,0,0,0.6);
  display: flex;
  flex-direction: column;
  overflow: hidden;
  transform: scale(0.95) translateY(20px);
  transition: transform var(--transition-normal);
}

.printer-overlay.active .printer-card {
  transform: scale(1) translateY(0);
}

.printer-card-header {
  padding: 1rem 1.5rem;
  border-bottom: 1px solid var(--surface-border);
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: linear-gradient(90deg, rgba(14, 165, 233, 0.1), transparent);
}

.printer-card-title {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  font-size: 1.1rem;
  font-weight: 700;
  color: var(--text-main);
}

.printer-card-title .icon {
  font-size: 1.3rem;
}

.printer-close-btn {
  background: rgba(148, 163, 184, 0.1);
  border: 1px solid var(--surface-border);
  color: var(--text-muted);
  width: 32px;
  height: 32px;
  border-radius: var(--radius-full);
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.2rem;
  transition: all var(--transition-fast);
}

.printer-close-btn:hover {
  background: rgba(239, 68, 68, 0.2);
  border-color: rgba(239, 68, 68, 0.5);
  color: #ef4444;
  transform: rotate(90deg);
}

.printer-frame-wrapper {
  flex: 1;
  background: #020617;
  overflow: auto;
  padding: 1rem;
}

.printer-table {
  width: 100%;
  border-collapse: separate;
  border-spacing: 0;
  font-size: 0.9rem;
}

.printer-table thead th {
  text-align: left;
  padding: 0.8rem 1rem;
  background: rgba(2, 6, 23, 0.8);
  border-bottom: 2px solid var(--surface-border);
  color: var(--text-muted);
  text-transform: uppercase;
  letter-spacing: 0.08em;
  font-size: 0.75rem;
  font-weight: 700;
  position: sticky;
  top: 0;
  z-index: 5;
}

.printer-table tbody td {
  padding: 0.8rem 1rem;
  border-bottom: 1px solid rgba(30, 41, 59, 0.7);
  vertical-align: middle;
}

.printer-table tbody tr:hover {
  background: rgba(30, 41, 59, 0.4);
}

.printer-device {
  font-family: 'SF Mono', monospace;
  font-weight: 600;
  color: var(--primary);
  background: rgba(14, 165, 233, 0.1);
  padding: 0.3rem 0.6rem;
  border-radius: var(--radius-sm);
  border: 1px solid rgba(14, 165, 233, 0.2);
  font-size: 0.9rem;
  cursor: pointer;
  transition: all var(--transition-fast);
  display: inline-block;
}

.printer-device:hover {
  background: rgba(14, 165, 233, 0.2);
  transform: scale(1.05);
  box-shadow: 0 0 10px rgba(14, 165, 233, 0.2);
}

/* ================= RESPONSIVE ================= */
@media (max-width: 1100px) {
  header {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 1rem;
    gap: 1rem;
    text-align: center;
  }
  
  .brand-area { justify-content: center; width: 100%; }
  
  .rrt-card {
    padding: 0.5rem 1rem;
    gap: 1rem;
  }
  
  .controls-area {
    flex-direction: column;
    align-items: stretch;
    gap: 0.8rem;
    width: 100%;
  }
  
  .search-box { max-width: none; }
  .search-box:focus-within { max-width: none; }
  
  .btn-group, .resizer { justify-content: center; }
  
  .table-scroll-area { padding: 0 1rem; }
  td, th { padding: 0.8rem 0.5rem; }
  
  .cat-pill, .ext-box {
    font-size: 0.75rem;
    padding: 0.3rem 0.6rem;
  }
  
  .svc-name { font-size: 0.9rem; }
  
  footer {
    flex-direction: column;
    gap: 0.5rem;
    text-align: center;
    padding: 1rem;
  }
}

/* ================= TOAST NOTIFICATIONS ================= */
.toast-container {
  position: fixed;
  bottom: 80px;
  right: 2rem;
  display: flex;
  flex-direction: column;
  gap: 0.5rem;
  z-index: 200;
  pointer-events: none;
}

.toast {
  background: linear-gradient(135deg, rgba(15, 23, 42, 0.98), rgba(15, 23, 42, 0.95));
  border: 1px solid var(--surface-border);
  border-left: 4px solid var(--primary);
  padding: 1rem 1.5rem;
  border-radius: var(--radius-md);
  box-shadow: 0 10px 25px rgba(0,0,0,0.4);
  display: flex;
  align-items: center;
  gap: 0.5rem;
  font-size: 0.9rem;
  color: var(--text-main);
  transform: translateX(120%);
  transition: transform var(--transition-normal);
  pointer-events: all;
  min-width: 280px;
  backdrop-filter: blur(10px);
}

.toast.show {
  transform: translateX(0);
}

.toast.success { border-left-color: var(--success); }
.toast.error { border-left-color: var(--alert-red); }
.toast.warning { border-left-color: var(--warning); }

.toast-icon {
  font-size: 1.2rem;
}

@media (max-width: 1100px) {
  .toast-container {
    right: 1rem;
    left: 1rem;
    bottom: 100px;
  }
  
  .toast {
    min-width: auto;
    width: 100%;
  }
}
</style>
</head>
<body>

<div class="app-container">

  <header>
    <div class="brand-area">
      <div class="logo-box">
        <img src="logo.png" alt="A3 Logo">
      </div>
      <div class="titles">
        <h1>A3 Internal Extensions</h1>
        <p>King Faisal Specialist Hospital</p>
        <p style="font-size: 0.75rem; color: var(--text-dark); margin-top: 0.2rem;">Created by F1520110 ‚Äî Nawaf Alshammari</p>
      </div>
    </div>

    <div class="mid-section">
      <div class="rrt-card">
        <div class="pulse-dot"></div>
        <div class="rrt-item">
          <span>Adult</span>
          <strong>49337</strong>
        </div>
        <div class="rrt-item" style="border-left:1px solid rgba(51, 65, 85, 0.5); padding-left:1rem;">
          <span>Pediatric</span>
          <strong>45381</strong>
        </div>
      </div>
    </div>

    <div class="controls-area">
      <div class="search-box">
        <span class="search-icon">üîç</span>
        <input id="search" type="text" placeholder="Search extensions..." autocomplete="off" aria-label="Search">
      </div>

      <div style="display:flex; gap:10px; justify-content: center; align-items:center;">
        <div class="btn-group">
          <button id="filter-all" class="btn active" aria-pressed="true">All</button>
          <button id="filter-fav" class="btn" aria-pressed="false">Favorites</button>
        </div>

        <div class="resizer" role="group" aria-label="Text size">
          <button onclick="resize(-1)" title="Decrease font size" aria-label="Decrease font size">A-</button>
          <button onclick="resize(1)" title="Increase font size" aria-label="Increase font size">A+</button>
        </div>

        <button class="icon-btn" onclick="openPrinterSheet()" aria-label="Open printer list">
          <span>üñ®Ô∏è</span>
          <span>Printers</span>
        </button>
      </div>
    </div>
  </header>

  <div class="content-wrapper">
    <div class="table-scroll-area">
      <table role="grid" aria-label="Staff directory">
        <thead>
          <tr>
            <th width="50" style="text-align:center" scope="col">
              <span aria-label="Favorites">‚òÖ</span>
            </th>
            <th class="sortable" data-col="category" scope="col">Category</th>
            <th class="sortable" data-col="service" scope="col">Service</th>
            <th class="sortable" data-col="extension" style="text-align:right" scope="col">Extension</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
  </div>

  <footer>
    <span>Personal initiative ‚Äî Not an official hospital system</span>
    <span class="live-indicator">
      <span>LIVE</span>
      <span id="sync-dot" class="live-dot" aria-label="Sync status"></span>
    </span>
  </footer>

</div>

<div id="printer-overlay" class="printer-overlay" role="dialog" aria-modal="true" aria-labelledby="printer-title">
  <div class="printer-card">
    <div class="printer-card-header">
      <div class="printer-card-title" id="printer-title">
        <span class="icon">üñ®Ô∏è</span>
        <span>Network Printers</span>
      </div>
      <button class="printer-close-btn" onclick="closePrinterSheet()" aria-label="Close printer list">‚úï</button>
    </div>
    <div class="printer-frame-wrapper">
      <table class="printer-table">
        <thead>
          <tr>
            <th style="width: 40%;">Device ID</th>
            <th>Device Name / Location</th>
          </tr>
        </thead>
        <tbody id="printer-tbody"></tbody>
      </table>
    </div>
  </div>
</div>

<div id="toast-container" class="toast-container" role="status" aria-live="polite"></div>

<script>
// --- CONFIG & STATE ---
const STORAGE_KEY_DATA = 'a3_data_v4';
const STORAGE_KEY_FAV  = 'a3_fav_v4';
const STORAGE_KEY_SIZE = 'a3_size_v4';

let data = [];
let favorites = new Set();
let currentView = 'all';
let sortState = { col: null, dir: 1 };
let baseSize = 14;

const printers = [
  { device: 'RINPA0301B',  name: 'Label Printer A - Nursing Station' },
  { device: 'RNURB0202B',  name: 'Label Printer B - Pharmacy' },
  { device: 'RNURA0301Z',  name: 'Main Printer (A3) - Central' },
  { device: 'NURSE_A3',    name: 'A3 Workstation Login' },
  { device: 'KFSH#3709',   name: 'System Access Password' }
];

const tbody = document.getElementById('tbody');
const searchInput = document.getElementById('search');
const btnAll = document.getElementById('filter-all');
const btnFav = document.getElementById('filter-fav');
const syncDot = document.getElementById('sync-dot');
const printerOverlay = document.getElementById('printer-overlay');
const printerTbody = document.getElementById('printer-tbody');

function escapeRegex(str) {
  return str.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
}

function showToast(message, type = 'info', duration = 3000) {
  const container = document.getElementById('toast-container');
  const toast = document.createElement('div');
  toast.className = `toast ${type}`;
  
  const icons = {
    success: '‚úì',
    error: '‚úï',
    warning: '‚ö†',
    info: '‚Ñπ'
  };
  
  toast.innerHTML = `
    <span class="toast-icon">${icons[type] || icons.info}</span>
    <span>${message}</span>
  `;
  
  container.appendChild(toast);
  
  requestAnimationFrame(() => {
    toast.classList.add('show');
  });
  
  setTimeout(() => {
    toast.classList.remove('show');
    setTimeout(() => toast.remove(), 300);
  }, duration);
}

function init() {
  const s = localStorage.getItem(STORAGE_KEY_SIZE);
  if(s) baseSize = parseInt(s);
  applySize();

  const f = localStorage.getItem(STORAGE_KEY_FAV);
  if(f) favorites = new Set(JSON.parse(f));

  const d = localStorage.getItem(STORAGE_KEY_DATA);
  if(d) {
    try { data = JSON.parse(d)||[]; } catch(e){ data=[]; }
    render();
  }

  fetchData();
}

function resize(delta) {
  baseSize += delta;
  if(baseSize < 12) baseSize = 12;
  if(baseSize > 24) baseSize = 24;
  applySize();
  localStorage.setItem(STORAGE_KEY_SIZE, baseSize);
  showToast(`Font size: ${baseSize}px`, 'info', 1500);
}

function applySize() {
  document.documentElement.style.setProperty('--base-size', baseSize + 'px');
}

function fetchData() {
  syncDot.classList.add('syncing');
  const script = document.createElement('script');
  script.src = "https://script.google.com/macros/s/AKfycby9t71TVzAJyzRDczYYtLh7oIIq9J4jEvyddy7Bc-BAunFMTuYEwerlscLHjfKw0orA/exec";
  document.body.appendChild(script);
}

function callback(response) {
  syncDot.classList.remove('syncing');
  const prev = localStorage.getItem(STORAGE_KEY_DATA);
  const next = JSON.stringify(response);
  if(prev !== next) {
    localStorage.setItem(STORAGE_KEY_DATA, next);
    data = response;
    render();
    showToast(`Updated: ${response.length} records`, 'success');
  } else if (data.length === 0) {
    data = response;
    render();
  }
}

function render() {
  tbody.innerHTML = '';
  const q = searchInput.value.toLowerCase().trim();
  let re = null;
  if (q) {
    re = new RegExp('\\b' + escapeRegex(q));
  }
  
  let list = data.filter(row => {
    const key = makeKey(row);
    if(currentView === 'fav' && !favorites.has(key)) return false;
    if(!q) return true;
    
    const cat = String(row.category || '').toLowerCase();
    const svc = String(row.service || '').toLowerCase();
    const ext = String(row.extension || '').toLowerCase();

    return re.test(cat) || re.test(svc) || re.test(ext);
  });

  if(sortState.col) {
    const col = sortState.col;
    const dir = sortState.dir;
    list.sort((a,b) => {
      let va = a[col]||''; let vb = b[col]||'';
      if(col==='extension') { va=parseInt(va)||0; vb=parseInt(vb)||0; }
      else { va=va.toString().toLowerCase(); vb=vb.toString().toLowerCase(); }
      return (va < vb ? -1 : 1) * dir;
    });
  }

  if(list.length === 0) {
    tbody.innerHTML = `
      <tr>
        <td colspan="4" style="text-align:center; padding:3rem; color:var(--text-muted)">
          <div style="font-size: 2rem; margin-bottom: 1rem; opacity: 0.5;">üîç</div>
          <div>No results found</div>
          <div style="font-size: 0.85rem; margin-top: 0.5rem; opacity: 0.7;">
            ${currentView === 'fav' ? 'No favorites saved yet' : 'Try a different search term'}
          </div>
        </td>
      </tr>
    `;
    return;
  }

  const frag = document.createDocumentFragment();
  list.forEach(row => {
    const key = makeKey(row);
    const isFav = favorites.has(key);
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td style="text-align:center">
        <button class="fav-btn ${isFav?'active':''}" onclick="toggleFav('${key}')" aria-label="${isFav ? 'Remove from favorites' : 'Add to favorites'}">‚òÖ</button>
      </td>
      <td><span class="cat-pill">${row.category||''}</span></td>
      <td><span class="svc-name">${row.service||''}</span></td>
      <td style="text-align:right"><span class="ext-box" onclick="copyToClipboard('${row.extension||''}')" title="Click to copy">${row.extension||''}</span></td>
    `;
    frag.appendChild(tr);
  });
  tbody.appendChild(frag);
  
  updateSortIndicators();
}

function updateSortIndicators() {
  document.querySelectorAll('thead th.sortable').forEach(th => {
    th.classList.remove('sort-asc', 'sort-desc');
    if(th.dataset.col === sortState.col) {
      th.classList.add(sortState.dir === 1 ? 'sort-asc' : 'sort-desc');
    }
  });
}

function toggleFav(key) {
  if(favorites.has(key)) {
    favorites.delete(key);
    showToast('Removed from favorites', 'info');
  } else {
    favorites.add(key);
    showToast('Added to favorites', 'success');
  }
  localStorage.setItem(STORAGE_KEY_FAV, JSON.stringify([...favorites]));
  render();
}

function makeKey(r) { return `${r.category}|${r.service}|${r.extension}`; }

function copyToClipboard(text) {
  if(!text) return;
  navigator.clipboard.writeText(text).then(() => {
    showToast(`Copied: ${text}`, 'success', 2000);
  }).catch(() => {
    const textarea = document.createElement('textarea');
    textarea.value = text;
    textarea.style.position = 'fixed';
    textarea.style.opacity = '0';
    document.body.appendChild(textarea);
    textarea.select();
    document.execCommand('copy');
    document.body.removeChild(textarea);
    showToast(`Copied: ${text}`, 'success', 2000);
  });
}

function renderPrinters() {
  printerTbody.innerHTML = '';
  
  if (!printers.length) {
    printerTbody.innerHTML = `
      <tr>
        <td colspan="2" style="padding:2rem; text-align:center; color:var(--text-muted);">
          No printers defined yet.
        </td>
      </tr>
    `;
    return;
  }

  const frag = document.createDocumentFragment();
  printers.forEach(p => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td><span class="printer-device" onclick="copyToClipboard('${p.device}')" title="Click to copy">${p.device}</span></td>
      <td>${p.name}</td>
    `;
    frag.appendChild(tr);
  });
  printerTbody.appendChild(frag);
}

function openPrinterSheet() {
  renderPrinters();
  printerOverlay.classList.add('active');
  document.body.style.overflow = 'hidden';
}

function closePrinterSheet() {
  printerOverlay.classList.remove('active');
  document.body.style.overflow = '';
}

searchInput.addEventListener('input', render);

btnAll.addEventListener('click', () => {
  currentView='all'; 
  btnAll.classList.add('active'); 
  btnAll.setAttribute('aria-pressed', 'true');
  btnFav.classList.remove('active'); 
  btnFav.setAttribute('aria-pressed', 'false');
  render();
});

btnFav.addEventListener('click', () => {
  currentView='fav'; 
  btnFav.classList.add('active'); 
  btnFav.setAttribute('aria-pressed', 'true');
  btnAll.classList.remove('active'); 
  btnAll.setAttribute('aria-pressed', 'false');
  render();
});

document.querySelectorAll('.sortable').forEach(th => {
  th.addEventListener('click', () => {
    const col = th.dataset.col;
    if(sortState.col === col) sortState.dir *= -1;
    else { sortState.col = col; sortState.dir = 1; }
    render();
  });
});

printerOverlay.addEventListener('click', (e) => {
  if(e.target === printerOverlay) closePrinterSheet();
});

document.addEventListener('keydown', (e) => {
  if(e.key === 'Escape' && printerOverlay.classList.contains('active')) {
    closePrinterSheet();
  }
});

init();
</script>

</body>
</html>

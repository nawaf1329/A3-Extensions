<style>

/* ================== Ù…ÙˆØ¨Ø§ÙŠÙ„ ================== */

@media (max-width: 768px) {

  body {
    overflow-x: hidden;
    overflow-y: hidden;        /* ÙŠÙ…Ù†Ø¹ Ø­Ø±ÙƒØ© Ø§Ù„ØµÙØ­Ø© Ù†ÙØ³Ù‡Ø§ */
    display: block;
  }

  .container {
    width: 100%;
    height: 100dvh;
    padding: 4px 12px 10px;
    border-radius: 0;
    margin: 0 auto;
  }

  .scroll-area {
    overscroll-behavior: contain;
    -webkit-overflow-scrolling: touch;
  }

  header {
    flex-direction: column;
    align-items: center;

  }

  .avatar img {
    width: 64px;

  }

  .titles h1 {
    font-size: 14px;
    letter-spacing: 0.14em;
    margin-bottom: 2px;
    white-space: nowrap;
  }

  .titles p {
    font-size: 11px;
    margin: 0;
  }

  .search-wrap {
    margin-top: 4px;
    margin-bottom: 2px;
  }

  .search-wrap input {
    font-size: 14px;
    padding: 9px 14px 9px 38px;
  }

  .helper {
    margin-top: 0;
  }

  .fav-toggle-bar {
    justify-content: center;
    margin-top: 4px;
  }

  .fav-filter {
    font-size: 10px;
    padding: 4px 12px;
  }

  /* Ù†Ø®Ù„ÙŠ Ø®Ø§Ù†Ø© Ø§Ù„Ø¨Ø­Ø« Ùˆ RRT Ùˆ All/Fav Ø«Ø§Ø¨ØªØ© Ø£Ø¹Ù„Ù‰ Ù…Ù†Ø·Ù‚Ø© Ø§Ù„Ø³ÙƒÙˆÙ„ */
  .controls-area {
    position: sticky;

    text-overflow: ellipsis;

  .service-name {
    display: -webkit-box;

</style>

<body>

<div class="container">

  <div class="scroll-area">
    <header>
      <div class="avatar">
        <img src="logo.png" alt="logo" width="50" height="50">
      </div>
      <div class="titles" style="text-align:center; width:100%;">
        <h1>A3 INTERNAL EXTENSIONS</h1>
        <p>For internal A3 use at King Faisal Specialist Hospital</p>
        <p style="font-size:11px;opacity:0.7;">Created by F1520110 â€“ Nawaf Alshammari</p>
      </div>
      <div id="sync-indicator" class="status-dot"></div>
    </header>

    <div class="controls-area">
      <div class="search-wrap">
        <span class="search-icon">ğŸ”</span>
        <input id="search" type="search" placeholder="Search..." autocomplete="off">
      </div>

      <div class="helper">
        RRT Extensions | Adult: <strong>49337</strong>&nbsp;&nbsp; Pediatric: <strong>45381</strong>
      </div>

      <div class="fav-toggle-bar">
        <button id="filter-all" class="fav-filter active">All</button>
        <button id="filter-fav" class="fav-filter">Favorites</button>
      </div>
    </div>

    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th class="fav-col">â˜…</th>
            <th class="sortable" data-col="category">Category</th>
            <th class="sortable" data-col="service">Service</th>
            <th class="sortable" data-col="extension">Extension</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
  </div>

  <div class="footer">
    <span>This project is a personal initiative and is not an official hospital system.</span>
    <span class="tag">LIVE</span>
  </div>

</div>

<script>
const tbody       = document.getElementById('tbody');
const searchInput = document.getElementById('search');
const btnAll      = document.getElementById('filter-all');
const btnFav      = document.getElementById('filter-fav');
const syncDot     = document.getElementById('sync-indicator');
const sortHeaders = document.querySelectorAll('th.sortable');

const STORAGE_KEY_DATA = 'a3_directory_data_v1';
const STORAGE_KEY_FAV  = 'a3_directory_favorites_v1';

let data = [];
let favorites = new Set();
let currentView = 'all';

let sortState = {
  column: null,   // 'category' | 'service' | 'extension'
  dir: 1          // 1 = ØªØµØ§Ø¹Ø¯ÙŠ, -1 = ØªÙ†Ø§Ø²Ù„ÙŠ
};

// Unique key per row
function makeKey(row) {
  return `${row.category}||${row.service}||${row.extension}`;
}

function loadFavorites() {
  try {
    const raw = localStorage.getItem(STORAGE_KEY_FAV);
    if (raw) favorites = new Set(JSON.parse(raw));
  } catch (e) {
    favorites = new Set();
  }
}

function saveFavorites() {
  localStorage.setItem(STORAGE_KEY_FAV, JSON.stringify(Array.from(favorites)));
}

function escapeRegex(str) {
  return str.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
}

function getFilteredData() {
  const q = searchInput.value.toLowerCase().trim();
  let re = null;
  if (q) {
    re = new RegExp('\\b' + escapeRegex(q));
  }

  return data.filter(row => {
    const inView =
      currentView === 'all' ||
      (currentView === 'fav' && favorites.has(makeKey(row)));

    if (!inView) return false;
    if (!q) return true;

    const cat = String(row.category || '').toLowerCase();
    const svc = String(row.service || '').toLowerCase();
    const ext = String(row.extension || '').toLowerCase();

    return re.test(cat) || re.test(svc) || re.test(ext);
  });
}

/* ØªØ·Ø¨ÙŠÙ‚ Ø§Ù„ÙØ±Ø² Ø­Ø³Ø¨ Ø­Ø§Ù„Ø© sortState */
function applySort(list) {
  if (!sortState.column) return list;
  const col = sortState.column;
  const dir = sortState.dir;

  const sorted = [...list].sort((a, b) => {
    let va = a[col] ?? '';
    let vb = b[col] ?? '';

    if (col === 'extension') {
      va = parseInt(va, 10) || 0;
      vb = parseInt(vb, 10) || 0;
    } else {
      va = va.toString().toLowerCase();
      vb = vb.toString().toLowerCase();
    }

    if (va < vb) return -1 * dir;
    if (va > vb) return  1 * dir;
    return 0;
  });

  return sorted;
}

function renderRows(list) {
  tbody.innerHTML = "";
  if (!list.length) {
    tbody.innerHTML =
      `<tr><td colspan="4" style="text-align:center; padding:40px; color:#9ca3af;">No results found.</td></tr>`;
    return;
  }

  list.forEach(row => {
    const key   = makeKey(row);
    const isFav = favorites.has(key);

    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td style="text-align:center;">
        <button class="fav-btn${isFav ? ' active' : ''}" data-key="${key}" aria-label="Toggle favorite">
          â˜…
        </button>
      </td>
      <td><span class="category-pill">${row.category || ''}</span></td>
      <td class="service-cell"><span class="service-name">${row.service || ''}</span></td>
      <td><span class="ext-number">${row.extension || ''}</span></td>
    `;
    tbody.appendChild(tr);
  });
}

/* ØªØ­Ø¯ÙŠØ« Ø§Ù„Ø³Ù‡Ù… ÙÙŠ Ø§Ù„Ù‡ÙŠØ¯Ø± Ø­Ø³Ø¨ Ø­Ø§Ù„Ø© Ø§Ù„ÙØ±Ø² */
function updateSortIndicators() {
  sortHeaders.forEach(th => {
    th.classList.remove('sort-asc', 'sort-desc');
    const col = th.dataset.col;
    if (col === sortState.column) {
      th.classList.add(sortState.dir === 1 ? 'sort-asc' : 'sort-desc');
    }
  });
}

/* Ø¥Ø¹Ø§Ø¯Ø© Ø¨Ù†Ø§Ø¡ Ø§Ù„Ø¬Ø¯ÙˆÙ„ Ø­Ø³Ø¨ Ø§Ù„ÙÙ„ØªØ± + Ø§Ù„ÙØ±Ø² */
function updateView() {
  const filtered = getFilteredData();
  const sorted   = applySort(filtered);
  renderRows(sorted);
}

// Toggle favorite on click
tbody.addEventListener('click', (e) => {
  if (!e.target.classList.contains('fav-btn')) return;

  const key = e.target.getAttribute('data-key');
  if (favorites.has(key)) {
    favorites.delete(key);
    e.target.classList.remove('active');
  } else {
    favorites.add(key);
    e.target.classList.add('active');
  }
  saveFavorites();
});

// All / Favorites filter
btnAll.addEventListener('click', () => {
  currentView = 'all';
  btnAll.classList.add('active');
  btnFav.classList.remove('active');
  updateView();
});

btnFav.addEventListener('click', () => {
  currentView = 'fav';
  btnFav.classList.add('active');
  btnAll.classList.remove('active');
  updateView();
});

// Search
searchInput.addEventListener('input', () => {
  updateView();
});

// Sorting handlers
sortHeaders.forEach(th => {
  th.addEventListener('click', () => {
    const col = th.dataset.col;
    if (!col) return;

    if (sortState.column === col) {
      sortState.dir *= -1; // Ø¹ÙƒØ³ Ø§Ù„Ø§ØªØ¬Ø§Ù‡
    } else {
      sortState.column = col;
      sortState.dir = 1;   // ÙŠØ¨Ø¯Ø£ Ø¨ØªØµØ§Ø¹Ø¯ÙŠ
    }
    updateSortIndicators();
    updateView();
  });
});

// Google Apps Script callback
function callback(response) {
  const prev = localStorage.getItem(STORAGE_KEY_DATA);
  const next = JSON.stringify(response);

  syncDot.classList.remove('active');

  if (prev !== next) {
    localStorage.setItem(STORAGE_KEY_DATA, next);
    data = response;
  } else if (!data.length) {
    data = response;
  }

  updateView();
}

function loadData() {
  syncDot.classList.add('active');

  loadFavorites();

  const cached = localStorage.getItem(STORAGE_KEY_DATA);
  if (cached) {
    try {
      data = JSON.parse(cached) || [];
    } catch (e) {
      data = [];
    }
  }

  updateView();

  const script = document.createElement('script');
  script.src = "https://script.google.com/macros/s/AKfycby9t71TVzAJyzRDczYYtLh7oIIq9J4jEvyddy7Bc-BAunFMTuYEwerlscLHjfKw0orA/exec";
  document.body.appendChild(script);
}

loadData();
</script>

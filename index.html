<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>A3 Extensions ¬∑ Directory</title>
<link rel="icon" type="image/png" href="logo.png">

<style>
  :root {
    --bg-dark: #020617;
    --bg-gradient: radial-gradient(circle at top, #1f2937 0, #020617 55%, #020617 100%);
    --card-bg: radial-gradient(circle at top left, rgba(30, 41, 59, 0.4), rgba(15,23,42, 0.6));
    --primary: #0ea5e9;
    --border: rgba(148, 163, 184, 0.2);
    --text-main: #e5e7eb;
    --text-muted: #9ca3af;
    --font-stack: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", sans-serif;
  }

  * { box-sizing: border-box; }

  body {
    font-family: var(--font-stack);
    height: 100vh;
    margin: 0;
    padding: 0;
    background: var(--bg-gradient);
    color: var(--text-main);
    display: flex;
    justify-content: center;
    overflow: hidden;
  }

  .container {
    width: 90%;
    max-width: 1400px;
    height: 90vh;
    margin: auto;
    background: linear-gradient(145deg, rgba(15,23,42,0.9), rgba(15,23,42,0.98));
    border-radius: 24px;
    padding: 24px;
    border: 1px solid var(--border);
    box-shadow: 0 24px 60px rgba(0, 0, 0, 0.5);
    display: flex;
    flex-direction: column;
    position: relative;
  }

  header {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-bottom: 20px;
    padding-bottom: 15px;
    border-bottom: 1px solid var(--border);
    flex-shrink: 0;
  }

  .avatar {
    width: 42px;
    height: 42px;
    border-radius: 50%;
    border: 1px solid rgba(56, 189, 248, 0.5);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
    font-weight: 700;
    color: var(--primary);
    background: radial-gradient(circle at 30% 0, #1e293b 0, #020617 60%);
    box-shadow: 0 0 15px rgba(14, 165, 233, 0.2);
  }

  .titles h1 {
    font-size: 18px;
    font-weight: 700;
    letter-spacing: 0.05em;
    text-transform: uppercase;
    color: #e5e7eb;
    margin: 0 0 2px 0;
  }

  .titles p {
    font-size: 12px;
    color: var(--text-muted);
    margin: 0;
  }

  .status-dot {
    margin-left: auto;
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background-color: #3b82f6;
    opacity: 0;
    transition: opacity 0.3s;
  }

  .status-dot.active {
    opacity: 1;
    animation: pulse 2s infinite;
  }

  @keyframes pulse {
    0% { opacity: 0.5; }
    50% { opacity: 1; }
    100% { opacity: 0.5; }
  }

  .controls-area {
    flex-shrink: 0;
    margin-bottom: 15px;
  }

  .search-wrap {
    position: relative;
    margin-bottom: 8px;
  }

  .search-wrap input {
    width: 100%;
    padding: 12px 15px 12px 40px;
    border-radius: 999px;
    border: 1px solid var(--border);
    font-size: 14px;
    outline: none;
    background: #0b1120;
    color: var(--text-main);
    transition: all 0.2s;
  }

  .search-wrap input:focus {
    border-color: var(--primary);
    box-shadow: 0 0 0 2px rgba(56, 189, 248, 0.25);
  }

  .search-icon {
    position: absolute;
    left: 14px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 14px;
    color: var(--text-muted);
  }

  .helper {
    font-size: 12px;
    color: var(--primary);
    text-align: center;
    margin-top: 4px;
    font-weight: 600;
  }

  .fav-toggle-bar {
    display: flex;
    justify-content: flex-end;
    gap: 6px;
    margin-top: 8px;
  }

  .fav-filter {
    padding: 4px 10px;
    border-radius: 999px;
    border: 1px solid rgba(148, 163, 184, 0.4);
    background: rgba(15, 23, 42, 0.8);
    color: var(--text-muted);
    font-size: 11px;
    font-weight: 600;
    cursor: pointer;
  }

  .fav-filter.active {
    border-color: var(--primary);
    color: var(--primary);
    background: rgba(14, 165, 233, 0.12);
  }

  .table-wrapper {
    flex: 1;
    overflow-y: auto;
    position: relative;
    border-radius: 12px;
  }

  table {
    width: 100%;
    border-collapse: collapse;
  }

  thead {
    position: sticky;
    top: 0;
    background: #0f172a;
    z-index: 10;
    border-bottom: 1px solid var(--border);
  }

  th {
    text-align: left;
    padding: 15px;
    font-size: 11px;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 0.1em;
    color: var(--text-muted);
  }

  th.fav-col {
    width: 40px;
    text-align: center;
  }

  td {
    padding: 12px 15px;
    border-bottom: 1px solid rgba(148, 163, 184, 0.1);
    vertical-align: middle;
    font-size: 13px;
    color: var(--text-main);
  }

  .category-pill {
    display: inline-block;
    padding: 4px 10px;
    border-radius: 6px;
    font-size: 10px;
    font-weight: 600;
    text-transform: uppercase;
    color: #cbd5e1;
    background: rgba(30, 41, 59, 0.5);
  }

  .service-name {
    font-weight: 600;
    color: #f3f4f6;
  }

  .ext-number {
    font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
    font-weight: 700;
    color: var(--primary);
    background: rgba(14, 165, 233, 0.1);
    padding: 4px 8px;
    border-radius: 4px;
    white-space: nowrap;
  }

  .fav-btn {
    border: none;
    background: transparent;
    cursor: pointer;
    font-size: 16px;
    line-height: 1;
    padding: 0;
    color: #4b5563;
  }

  .fav-btn.active {
    color: #facc15;
    text-shadow: 0 0 6px rgba(250, 204, 21, 0.7);
  }

  .footer {
    flex-shrink: 0;
    margin-top: 15px;
    padding-top: 15px;
    border-top: 1px solid var(--border);
    display: flex;
    justify-content: space-between;
    font-size: 10px;
    color: var(--text-muted);
  }

  .tag {
    padding: 2px 8px;
    border-radius: 999px;
    border: 1px solid rgba(56, 189, 248, 0.3);
    color: var(--primary);
  }
</style>
</head>
<body>

<div class="container">

  <header>
    <div class="avatar">
      <img src="logo.png" alt="logo" width="50" height="50">
    </div>
    <div class="titles" style="text-align:center; width:100%;">
      <h1>A3 INTERNAL EXTENSIONS</h1>
      <p>For internal A3 use at King Faisal Specialist Hospital</p>
      <p style="font-size:11px;opacity:0.7;">Compiled by F1520110 ‚Äì Nawaf Alshammari</p>
    </div>
    <div id="sync-indicator" class="status-dot"></div>
  </header>

  <div class="controls-area">
    <div class="search-wrap">
      <span class="search-icon">üîç</span>
      <input id="search" type="search" placeholder="Search..." autocomplete="off">
    </div>

    <div class="helper">
      RRT Extensions | Adult: <strong>49337</strong>&nbsp;&nbsp; Pediatric: <strong>45381</strong>
    </div>

    <div class="fav-toggle-bar">
      <button id="filter-all" class="fav-filter active">All</button>
      <button id="filter-fav" class="fav-filter">Favorites</button>
    </div>
  </div>

  <div class="table-wrapper">
    <table>
      <thead>
        <tr>
          <th class="fav-col">‚òÖ</th>
          <th>Category</th>
          <th>Service</th>
          <th>Extension</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>

  <div class="footer">
    <span>This project is a personal initiative and is not an official hospital system.</span>
    <span class="tag">LIVE</span>
  </div>

</div>

<script>
const tbody       = document.getElementById('tbody');
const searchInput = document.getElementById('search');
const btnAll      = document.getElementById('filter-all');
const btnFav      = document.getElementById('filter-fav');
const syncDot     = document.getElementById('sync-indicator');

const STORAGE_KEY_DATA = 'a3_directory_data_v1';
const STORAGE_KEY_FAV  = 'a3_directory_favorites_v1';

let data = [];
let favorites = new Set();
let currentView = 'all';

// Unique key per row
function makeKey(row) {
  return `${row.category}||${row.service}||${row.extension}`;
}

function loadFavorites() {
  try {
    const raw = localStorage.getItem(STORAGE_KEY_FAV);
    if (raw) favorites = new Set(JSON.parse(raw));
  } catch (e) {
    favorites = new Set();
  }
}

function saveFavorites() {
  localStorage.setItem(STORAGE_KEY_FAV, JSON.stringify(Array.from(favorites)));
}

function escapeRegex(str) {
  return str.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
}

function getFilteredData() {
  const q = searchInput.value.toLowerCase().trim();
  let re = null;
  if (q) {
    re = new RegExp('\\b' + escapeRegex(q));
  }

  return data.filter(row => {
    const inView =
      currentView === 'all' ||
      (currentView === 'fav' && favorites.has(makeKey(row)));

    if (!inView) return false;
    if (!q) return true;

    const cat = String(row.category || '').toLowerCase();
    const svc = String(row.service || '').toLowerCase();
    const ext = String(row.extension || '').toLowerCase();

    return re.test(cat) || re.test(svc) || re.test(ext);
  });
}

function renderRows(list) {
  tbody.innerHTML = "";
  if (!list.length) {
    tbody.innerHTML =
      `<tr><td colspan="4" style="text-align:center; padding:40px; color:#9ca3af;">No results found.</td></tr>`;
    return;
  }

  list.forEach(row => {
    const key   = makeKey(row);
    const isFav = favorites.has(key);

    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td style="text-align:center;">
        <button class="fav-btn${isFav ? ' active' : ''}" data-key="${key}" aria-label="Toggle favorite">
          ‚òÖ
        </button>
      </td>
      <td><span class="category-pill">${row.category || ''}</span></td>
      <td class="service-name">${row.service || ''}</td>
      <td><span class="ext-number">${row.extension || ''}</span></td>
    `;
    tbody.appendChild(tr);
  });
}

// Toggle favorite on click
tbody.addEventListener('click', (e) => {
  if (!e.target.classList.contains('fav-btn')) return;

  const key = e.target.getAttribute('data-key');
  if (favorites.has(key)) {
    favorites.delete(key);
    e.target.classList.remove('active');
  } else {
    favorites.add(key);
    e.target.classList.add('active');
  }
  saveFavorites();
});

// All / Favorites filter
btnAll.addEventListener('click', () => {
  currentView = 'all';
  btnAll.classList.add('active');
  btnFav.classList.remove('active');
  renderRows(getFilteredData());
});

btnFav.addEventListener('click', () => {
  currentView = 'fav';
  btnFav.classList.add('active');
  btnAll.classList.remove('active');
  renderRows(getFilteredData());
});

// Search
searchInput.addEventListener('input', () => {
  renderRows(getFilteredData());
});

// Google Apps Script callback
function callback(response) {
  const prev = localStorage.getItem(STORAGE_KEY_DATA);
  const next = JSON.stringify(response);

  syncDot.classList.remove('active');

  if (prev !== next) {
    localStorage.setItem(STORAGE_KEY_DATA, next);
    data = response;
  } else if (!data.length) {
    data = response;
  }

  renderRows(getFilteredData());
}

function loadData() {
  syncDot.classList.add('active');

  loadFavorites();

  const cached = localStorage.getItem(STORAGE_KEY_DATA);
  if (cached) {
    try {
      data = JSON.parse(cached) || [];
    } catch (e) {
      data = [];
    }
  }

  renderRows(getFilteredData());

  const script = document.createElement('script');
  script.src = "https://script.google.com/macros/s/AKfycby9t71TVzAJyzRDczYYtLh7oIIq9J4jEvyddy7Bc-BAunFMTuYEwerlscLHjfKw0orA/exec";
  document.body.appendChild(script);
}

loadData();
</script>

</body>
</html>
